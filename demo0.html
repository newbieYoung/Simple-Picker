<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>示例一</title>
    <meta name=viewport
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <link rel="stylesheet" href="./template0.css" />
    <link rel="stylesheet" href="./reset.css" />
</head>

<body>
    <script src="./lib/prefix-umd.js"></script>
    <script src="./index.js"></script>
    <script>
        window.onload = function () {
            var dataset = [];
            //加入月份
            dataset.push([]);
            for (var i = 1; i <= 12; i++) {
                dataset[0].push({
                    title: i + '月',
                    value: i
                })
            }
            //加入日期
            dataset.push([]);
            for (var i = 1; i <= 31; i++) {
                dataset[1].push({
                    title: i + '日',
                    value: i
                })
            }

            var $picker = new SimplePicker({
                itemHeight: 36,
                data: dataset,
                default: [1, 2],
                itemStyle: [
                    [{
                        'property': 'padding-right',
                        'value': '33px'
                    }, {
                        'property': 'text-align',
                        'value': 'right'
                    }],
                    [{
                        'property': 'padding-left',
                        'value': '33px'
                    }, {
                        'property': 'text-align',
                        'value': 'left'
                    }]
                ],
                onChangeEnd: function (res) {
                    console.log(res);
                },
                onConfirm: function (res) {
                    console.log(res);
                }
            })

            $picker.show();
        }
    </script>
</body>

</html>
